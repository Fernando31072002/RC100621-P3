<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar OTP - OTP Auth</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Contenedor principal para la p√°gina de verificaci√≥n -->
    <div class="container">
        <div class="card">
            <!-- Encabezado con instrucciones -->
            <h1>üîë Verificar C√≥digo</h1>
            <p class="subtitle">Ingresa el c√≥digo OTP de 6 d√≠gitos</p>
            
            <!-- Mostrar email del usuario -->
            <div class="user-info">
                <p>üìß <span id="userEmail"></span></p>
            </div>
            
            <!-- Campo de entrada para el c√≥digo OTP -->
            <div class="form-group">
                <label for="otpInput">C√≥digo OTP</label>
                <input type="text" id="otpInput" maxlength="6" placeholder="123456" pattern="[0-9]{6}" required>
            </div>
            
            <!-- Mensaje de error si el c√≥digo es incorrecto -->
            <div id="errorMessage" class="error-message hidden"></div>
            
            <!-- Contador de tiempo restante para el OTP -->
            <div class="timer">
                <p>‚è±Ô∏è Tiempo restante: <span id="timer">10:00</span></p>
            </div>
            
            <!-- Botones de acci√≥n -->
            <button id="verifyBtn" class="btn btn-primary">Verificar C√≥digo</button>
            <button id="backBtn" class="btn btn-link">‚Üê Volver al Login</button>
        </div>
    </div>

    <script src="verify.js"></script>
</body>
</html>
